<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB7 - Luxury Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <h1 class="text-2xl font-serif font-bold">SB7</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-black px-3 py-2">Home</a>
                    <a href="/collections.html" class="text-gray-700 hover:text-black px-3 py-2">Collections</a>
                    <div class="flex items-center space-x-4">
                        <a href="/login.html" class="text-gray-700 hover:text-black">
                            <i class="fas fa-user"></i>
                            <span class="ml-1">Login</span>
                        </a>
                        <a href="#" class="text-gray-700 hover:text-black">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="ml-1">Cart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative bg-gray-900 h-96">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/images/Luxury Background.jpg');">
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>
        <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">Luxury Redefined</h1>
            <p class="mt-6 text-xl text-gray-300">Discover our exclusive collection of premium fashion.</p>
        </div>
    </div>

    <!-- Products Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <h2 class="text-2xl font-serif font-bold mb-8">Featured Collection</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" id="products-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-gray-400">
                <div>
                    <h3 class="text-2xl font-serif font-bold">SB7</h3>
                    <p>Luxury fashion for the discerning individual.</p>
                </div>
                <div>
                    <h4 class="text-white text-lg font-bold mb-4">Quick Links</h4>
                    <ul class="space-y-2">
                        <li><a href="/about.html" class="hover:text-white">About Us</a></li>
                        <li><a href="#" class="hover:text-white">Contact</a></li>
                        <li><a href="#" class="hover:text-white">Shipping Policy</a></li>
                        <li><a href="#" class="hover:text-white">Returns</a></li>
                    </ul>
                </div>
                <div>
                    <h4 class="text-white text-lg font-bold mb-4">Connect With Us</h4>
                    <div class="flex space-x-4">
                        <a href="https://www.instagram.com/sidharthebest7" class="text-gray-400 hover:text-white">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-white">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/js/main.js"></script>

</html>
