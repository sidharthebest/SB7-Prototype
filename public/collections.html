<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - SB7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="/">
                        <img src="/images/logo.png" alt="SB7" class="h-24 w-auto">
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="text-gray-700 hover:text-black px-3 py-2">Home</a>
                    <a href="/collections.html" class="text-black px-3 py-2">Collections</a>
                    <a href="#" class="text-gray-700 hover:text-black px-3 py-2">About</a>
                    <div class="flex items-center space-x-4">
                        <a href="/wishlist.html" class="text-gray-700 hover:text-black">
                            <i class="fas fa-heart"></i>
                            <span class="ml-1">Wishlist</span>
                        </a>
                        <a href="#" class="text-gray-700 hover:text-black">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="ml-1">Cart</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collections Header -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-4xl font-serif font-bold mb-8">Our Collections</h1>
        
        <!-- Category Filter -->
        <div class="flex space-x-4 mb-8">
            <button class="category-btn bg-black text-white px-4 py-2 rounded" data-category="all">All</button>
            <button class="category-btn bg-white text-black px-4 py-2 rounded border" data-category="Shirt">Shirts</button>
            <button class="category-btn bg-white text-black px-4 py-2 rounded border" data-category="Jacket">Jackets</button>
            <button class="category-btn bg-white text-black px-4 py-2 rounded border" data-category="Dress">Dresses</button>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="collections-container">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script src="/js/collections.js"></script>
</body>
</html>
